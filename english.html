    <body id="body" class="theme--dark">

                <div class="traduc-container">

                <a href="english.html"><img src="assets/img/banderaeeuu.png" alt=""></a>
                </div>
            </div>
            <section class="left-section">
                <img src="assets/img/perfil.jpg" alt="" class="profile-pic">
                <div class="profile-details">
                    <span class="profile-maps">
                        <i class="fa-solid fa-location-dot"></i> Santa Fe, Argentina

                    <span class="pils"><a target="_blank" href="https://api.whatsapp.com/send?phone=3425454402"><i class="fa-brands fa-whatsapp"></i></a></span>
                </div>
            </section>
            <div class="front-smooth"></div>
        </div>
        <script>
            let enableNight = () => {
                var body = document.getElementById("body");
                if (body.classList.contains('theme--light')) {
                    body.classList.remove('theme--light');
                    body.classList.add('theme--dark');
                } else {
                    body.classList.remove('theme--dark');
                    body.classList.add('theme--light');
                }
            }
        </script>
    </body>
